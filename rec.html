<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soundscape Player投稿画面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="recbody" onload="recinit()">
    <div class="title_rec">Soundscape Player</div>
    <div class="form-wrapper">
        <div class="dialog-content">
           <dl class="form-inner">
                <dt class="form-title">名前</dt>
                <dd class=""></dd>
                <input type="text" name="name" id="name" maxlength="8" value=""></dd>
                <dt class="form-title">コメント</dt>
                <dd class="">
                <input type="text" name="koment" id="koment" maxlength="12" value=""></dd>
                <dt class="form-title">録音場所の写真</dt>
                <dd class="">
                <progress value="0" max="100" id="uploader">0%</progress></dd>
                <div class="form">
                <input type="file" name="photo" id="photofileButton" accept="image/*"/></div>
                <dt class="form-title">録音データ<br>(iOSは動画を撮影してください)</dt>
                <dd class="">
                <progress value="0" max="100" id="otouploader">0%</progress></dd>
                <div class="form">
                <input type="file" name="mp3" id="mp3fileButton" accept="audio/*" capture="microphone"/></div>
                <a href="#" class="btn-primary" id="submit" onclick="addContact()">送信</a>
           </dl> 
        </div>
    </div>
    <!-- </div> -->
</body>
<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/rec.js"></script>
</html>
